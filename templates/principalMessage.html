{% extends 'index.html' %}    
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>  
{% block contents %}
<div class="col-lg-12 mx-auto px-5 py-5">
   <div class="card">
      <h5 class="card-header mx-1"> <strong>Principal Message</strong> </h5>
      
      <div class="card-body">
      {% for i in principal %}
         <div class="mx-3">
            <p>{{ i.message }}</p>
         </div>
      {% endfor %}
      </div>
    </div>   
</div>
{% endblock contents %}
</body>
</html>
